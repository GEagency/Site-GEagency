<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un Client</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff8c42, #ff3b3b);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Form Container */
        form {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
            animation: fadeIn 1.5s ease-in-out;
        }

        form h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        /* Input Fields */
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            box-shadow: 0 0 5px #ff8c42;
        }

        /* Submit Button */
        input[type="submit"] {
            width: 100%;
            padding: 0.8rem;
            margin-top: 1rem;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #ff3333;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        input[type="submit"]:hover {
            background-color: #e62e2e;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Back Button */
        .btn-back {
            margin-top: 20px;
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            background-color: #444;
            padding: 0.6rem 1.2rem;
            border-radius: 20px;
            transition: all 0.3s ease-in-out;
        }

        .btn-back:hover {
            background-color: #222;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <form action="client.php" method="post">
        <h1>Modifier un Client</h1>
        <label for="NumClient">Numéro du Client :</label>
        <input type="number" id="NumClient" name="NumClient" required>
        
        <label for="NomClient">Nom :</label>
        <input type="text" id="NomClient" name="NomClient" required>
        
        <label for="AdresseClient">Adresse :</label>
        <input type="text" id="AdresseClient" name="AdresseClient" required>
        
        <label for="Telephone">Téléphone :</label>
        <input type="text" id="Telephone" name="Telephone" required>
        
        <input type="submit" value="Mettre à jour">
    </form>
    <a href="Pageaccueil2.html" class="btn-back">Retour à l'accueil</a>
</body>
</html>
